<p-toast></p-toast>
<div *ngIf="dataPelicula" class="contenedor background" [style.background-image]="'linear-gradient(0deg, rgba(0,0,0,1) 50%, rgba(0,36,61,0.6) 95%), url(' + dataPelicula.imgCarousel + ')'">
	<!-- <div [style.background-image]="'linear-gradient(0deg, rgba(0,0,0,1) 50%, rgba(0,36,61,0.6) 95%), url(' + dataPelicula.imgCarousel + ')'" class="background"></div> -->
	
	<div class="mainContent2">
		<div  class="firstContent">
				<div class="stdContent">
					<p><img src={{dataPelicula.imgFicha}} alt="{{dataPelicula.nombre}}"></p>
				<!-- <app-card-peli  [nombre]="dataPelicula.nombre" [imgCaratula]="dataPelicula.imgFicha" [boton]="botonVisible"></app-card-peli>  -->
				</div>
				<div class="detailsContent stdContent">
					<h4>{{dataPelicula.nombre}}</h4>
					<p>{{dataPelicula.descripcion}}</p>
					<p><b>Duración:</b> {{dataPelicula.duracion}} min.</p>
					<p><b>País:</b> {{dataPelicula.pais}}</p>
					<p><b>Género:</b> {{dataPelicula.genero}}</p>
					<p><b>Dirección:</b> {{dataPelicula.director}}</p>
					<p><b>Reparto:</b> {{dataPelicula.actores}}</p>
					<button (click)="compraEntrada(id)">Comprar entrada</button>
				</div>
				
		</div>

		<div class="firstContent">
			<div class="stdContent">
				<video src="{{dataPelicula.trailer}}" width="100%" poster="{{dataPelicula.imgCarousel}}" controls></video>
			</div>
			<!-- <div class="stdContent sinopsis">
				<p>Sinopsis</p>
				<p>{{dataPelicula.descripcion}}</p>
			</div> -->
		</div>
	</div>
</div>
