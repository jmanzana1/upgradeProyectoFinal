<p-toast></p-toast>
<div class="contenedor">
	
	<div class="firstContent">
			<div class="fichaContent">
			<app-card-peli [nombre]="dataPelicula.nombre" [imgCaratula]="dataPelicula.imgFicha" [boton]="botonVisible"></app-card-peli> 
			</div>
			<div class="detailsContent stdContent">
				<p><b>Duración:</b> {{dataPelicula.duracion}}</p>
				<p><b>País:</b> {{dataPelicula.pais}}</p>
				<p><b>Género:</b> {{dataPelicula.genero}}</p>
				<p><b>Dirección:</b> {{dataPelicula.director}}</p>
				<p><b>Reparto:</b> {{dataPelicula.actores}}</p>
			</div>
		
	</div>

	<div class="seconContent">
		<div class="stdContent">
			<video src="{{dataPelicula.trailer}}" width="100%" poster="{{dataPelicula.imgCarousel}}" controls></video>
		</div>
		<div class="stdContent sinopsis">
			<p>Sinopsis</p>
			<p>{{dataPelicula.descripcion}}</p>
		</div>
	</div>
</div>
