<div class="container">
    <div class="row align-items-center">
        <div class="col-12 mt-4 mb-4">
 <p-table [value]="peliculas" responsiveLayout="scroll" [autoLayout]="true" >
  <ng-template pTemplate="header">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Pais</th>
        <th scope="col">Duracion</th>
        <th scope="col">Imdb</th>
        <th scope="col">Carrousel</th>
        <th scope="col">Estreno</th>
        <th scope="col">Proximo</th>
        <th scope="col">Imagen</th>
        <th scope="col">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peliculas>
      <tr>
        <th>{{peliculas.nombre}}</th>
        <td>{{peliculas.pais}}</td>
        <td>{{peliculas.duracion}}</td>
        <td>{{peliculas.imdb}}</td>
        <td>{{peliculas.carousel}}</td>
        <td>{{peliculas.estreno}}</td>
        <td>{{peliculas.proximo}}</td>
        <td><img src="{{peliculas.imgFicha}}" width="50px"></td>
        <td><a href="/admin/peliculas_alta"><i class="pi pi-plus imagebtn"></i></a><i class="pi pi-pencil imagebtn"></i><i class="pi pi-trash imagebtn"></i></td>
      </tr>
      
  </ng-template>
</p-table>
  </div></div></div>
