<div class="container">
    <div class="row align-items-center">
        <div class="col-12 mt-4 mb-4">
 <p-table [value]="peliculas" responsiveLayout="scroll" [autoLayout]="true" >
  <ng-template pTemplate="header">
      <tr>
        <th scope="col" class="text-center">Nombre</th>
        <th scope="col" class="text-center">Pais</th>
        <th scope="col" class="text-center">Duracion</th>
        <th scope="col" class="text-center">Imdb</th>
        <th scope="col" class="text-center">Carrousel</th>
        <th scope="col" class="text-center">Estreno</th>
        <th scope="col" class="text-center">Proximo</th>
        <th scope="col" class="text-center">Imagen</th>
        <th scope="col" class="text-center">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peliculas>
      <tr>
        <td class="text-center">{{peliculas.nombre}}</td>
        <td class="text-center">{{peliculas.pais}}</td>
        <td class="text-center"> {{peliculas.duracion}}</td>
        <td class="text-center">{{peliculas.imdb}}</td>
        <td class="text-center" *ngIf="peliculas.carousel==true"><i class="bi bi-check2-circle" ></i> Activo</td>
        <td class="text-center" *ngIf="peliculas.carousel==false"><i class="bi bi-x"></i> Off</td>
        <td class="text-center" *ngIf="peliculas.estreno==true"><i class="bi bi-check2-circle" ></i> Activo</td>
        <td class="text-center" *ngIf="peliculas.estreno==false"><i class="bi bi-x"></i> Off</td>
        <td class="text-center" *ngIf="peliculas.proximo==true"><i class="bi bi-check2-circle" ></i> Activo</td>
        <td class="text-center" *ngIf="peliculas.proximo==false"><i class="bi bi-x"></i> Off</td>
        <td class="text-center"><img src="{{peliculas.imgFicha}}" width="50px"></td>
        <td class="text-center"><a href="/admin/peliculas_alta"><i class="pi pi-plus imagebtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Crear nueva pelicula" ></i></a><i class="pi pi-pencil imagebtn"></i><i class="pi pi-trash imagebtn"></i></td>
      </tr>
      
  </ng-template>
</p-table>
  </div></div></div>
