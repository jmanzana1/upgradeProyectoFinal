<div class="container">
    <div class="row align-items-center">
        <div class="col-10 mt-4 mb-4">
        <form [formGroup]="signinForm" (ngSubmit)="loginUser()" class="form">
            <div class="mb-2" >
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </div>
            <div class="mb-2" >
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button class="mt-2" type="submit">Sign in</button>
        </form>
    </div>
    </div>
</div>
