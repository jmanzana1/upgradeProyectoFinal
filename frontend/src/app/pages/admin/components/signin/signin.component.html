<div class="container">
    <div class="row align-items-center">
        <div class="col-10 mt-4 mb-4">

        <div class="alert alert-danger mt-2 mb-3" role="alert" *ngIf="submitted==true && error==true">
            Usaurio/Password incorrecto
            </div>

        <form [formGroup]="signinForm" (ngSubmit)="loginUser()" class="form">
            <div class="mb-2" >
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            </div>
            <div *ngIf="!signinForm.get('email')?.valid && (signinForm.get('email')?.dirty || submitted)" class="alertas">
                Escriba un email valido. 

            </div>
            <div class="mb-2" >
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="!signinForm.get('password')?.valid && (signinForm.get('password')?.dirty || submitted)" class="alertas">
                Escriba una Password valida de como minimo 5 caracteres. 

            </div>
            <button class="mt-2" type="submit">Sign in</button>
        </form>
    </div>
    </div>
</div>
