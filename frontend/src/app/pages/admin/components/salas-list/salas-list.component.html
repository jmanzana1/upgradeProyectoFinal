<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>

<div class="container">
    <div class="row align-items-center">
        <div class="col-12 mt-4 mb-4">
 <p-table [value]="Salas" responsiveLayout="scroll" [autoLayout]="true" >
  <ng-template pTemplate="header">
      <tr>
        <th scope="col" class="text-center">Numero Sala</th>
        <th scope="col" class="text-center">Sesion</th>
        <th scope="col" class="text-center">Activo</th>
        <th scope="col" class="text-center">IdPelicula</th>
        <th scope="col" class="text-center">Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Salas>
      <tr>
        <td class="text-center">{{Salas.numeroSala}}</td>
        <td class="text-center">{{Salas.sesion}}</td>
        <td class="text-center" *ngIf="Salas.activo==true"><i class="bi bi-check2-circle" ></i> Activo</td>
        <td class="text-center" *ngIf="Salas.activo==false"><i class="bi bi-x"></i> Off</td>
        <td class="text-center">{{Salas.idPelicula}}</td>
        <td class="text-center">
            <a href="/admin/salas_alta"><i class="pi pi-plus imagebtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Crear nueva Sala" ></i></a>
                  <!-- <a [routerLink]="['/admin/peliculas_edit/'+peliculas._id]"><i class="pi pi-pencil imagebtn" ></i></a>
          <i class="pi pi-trash imagebtndelete" (click)="deletepeliculaclic(peliculas._id)" ></i> -->
      </tr>
      
  </ng-template>
</p-table>
  </div></div></div>
