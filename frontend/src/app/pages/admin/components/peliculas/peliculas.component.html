<div class="container">
<div class="row align-items-center">
    <div class="col-10 mt-4 mb-4">
    <form [formGroup]="myForm"  (ngSubmit)="CreaPeliculas()">
    

        <div class="mb-2">
          <label for="nombre" class="form-label">Nombre Pelicula</label>
          <input type="text" class="form-control" formControlName="nombre" id="nombre" name="nombre" aria-describedby="Nombre Pelicula">
        </div>
        <div class="mb-2">
          <label for="descripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" rows="4" aria-label="descripcion" formControlName="descripcion" name="descripcion" id="descripcion"></textarea>
        </div>
        <div class="mb-2">
          <label for="genero" class="form-label">Genero</label>
          <input type="text" class="form-control" id="genero" formControlName="genero" name="genero" aria-describedby="Genero Pelicula">
        </div>
        <div class="mb-2">
          <label for="duracion" class="form-label">Duracion</label>
          <input type="text" class="form-control" id="duracion" formControlName="duracion" name="duracion" aria-describedby="Duracion Pelicula">
        </div>
        <div class="mb-2">
          <label for="pais" class="form-label">Pais</label>
          <input type="text" class="form-control" id="pais" formControlName="pais" name="pais" aria-describedby="Pais Pelicula">
        </div>
        <div class="mb-2">
          <label for="imdb" class="form-label">Imdb</label>
          <input type="text" class="form-control" id="imdb" formControlName="imdb" name="imdb" aria-describedby="Puntuacion imdb">
        </div>
        <div class="mb-2">
          <label for="director" class="form-label">Director</label>
          <input type="text" class="form-control" id="director" formControlName="director" name="director" aria-describedby="Director Pelicula">
        </div>
        <div class="mb-2">
          <label for="actores" class="form-label">Actores</label>
          <input type="text" class="form-control" id="actores" formControlName="actores" name="actores" aria-describedby="Actores Pelicula">
        </div>
        <div class="mb-2">
          <label for="carousel" class="form-label">Carrousel</label>
          <select class="form-control" aria-label="carousel" name="carousel" formControlName="carousel">
            <option value="true" selected>Activo</option>
            <option value="false">Desactivado</option>
          </select>
        </div>
      
        <div class="mb-2">
          <label for="estreno" class="form-label">Estreno</label>
          <select class="form-control" aria-label="estreno" name="estreno" formControlName="estreno">
            <option value="true">Activo</option>
            <option value="false" selected>Desactivado</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="proximo" class="form-label">Proximo</label>
          <select class="form-control" aria-label="proximo" name="proximo" formControlName="proximo">
            <option value="true">Activo</option>
            <option value="false" selected>Desactivado</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="imgCarousel" class="form-label">Imagen Carrousel 1200x600</label>
          <input class="form-control" type="file" (change)="onFileChangeimgCarousel($event)">
        </div>
        <div *ngIf="imgcarousel" class="mb-2" >
          <p>Preview Imagen Carrousel</p>
          <img src={{imgcarousel}}>

        </div>
        <div class="mb-2">
          <label for="imgFicha" class="form-label">Imagen ficha 220x330</label>
          <input class="form-control"  type="file"  (change)="onFileChangeimgFicha($event)">
        </div>
        <div *ngIf="imgFichaweb" class="mb-2" >
          <p>Preview Imagen Ficha</p>
          <img src={{imgFichaweb}}>

        </div>
        <div class="mb-2">
          <label for="trailer" class="form-label">Trailer Mp4</label>
          <input class="form-control" type="file"  (change)="onFileChangetrailer($event)">
        </div> 

        <div *ngIf="trailerweb" class="mb-2" >
          <p>Preview trailer</p>
          <video src="{{trailerweb}}" width="420px" height="236px" controls></video>
        </div>


        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
</div>
</div>
