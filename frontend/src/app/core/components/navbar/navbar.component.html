<p-menubar [model]="items" [style]="{'background-color': '#3782a3', 'color':'#FFF'}">
    <ng-template pTemplate="start" [style]="{'color':'#FFF'}">
        <img src="https://primefaces.org/primeng/showcase/assets/showcase/images/primeng-logo-dark.svg" height="40" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>
